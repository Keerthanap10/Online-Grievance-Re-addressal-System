<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Redressal System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "php/register.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Display the response from the server
                    alert(xhr.responseText);
                }
            };

            // Get form data
            var formData = new FormData(this);
            // Send the request with form data
            xhr.send(formData);
        });
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">Indian Complaint Forum</a>

        <!-- Toggler/collapsable Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <!-- Links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Registration Form Section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-primary text-center mb-4">Register for Redressal System</h2>
                        <form id="registrationForm" action="register.php" method="POST">
                            <div class="form-group">
                                <label for="username" class="text-primary">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-primary">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-primary">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="cpassword" class="text-primary">Confirm Password</label>
                                <input type="password" class="form-control" id="cpassword"
                                    placeholder="Confirm your password" required>
                            </div>
                            <button type="submit" value="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                        <p class="text-center mt-3">
                            Already have an account? <a href="login.html">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>For any inquiries, feel free to reach out:</p>
        <p>Email: contact@example.com</p>
        <p>Phone: +123 456 7890</p>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
