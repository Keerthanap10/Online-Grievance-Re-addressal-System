                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name"required>

            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state" name="state">

                </select>
            </div>
            <div class="form-group">
                <label for="email">Complaint against:</label>
                <input type="text" class="form-control" id="cmpagn" name="cmpagn" placeholder="Enter authority name/designation or against a public service" required>
            </div>
            <div class="form-group">
                <label for="complaint">Complaint Details:</label>
                <textarea class="form-control" id="complaint" name="complaint" placeholder="In 300 words max" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Complaint</button>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var complaint = document.getElementById("complaint").value;

            if (name === "" || email === "" || complaint === "") {
                alert("All fields must be filled out");
                return false;

        }
